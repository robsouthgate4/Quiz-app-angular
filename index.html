<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootflat -->
    <link href="bootflat/css/bootflat.min.css" rel="stylesheet">    
    <!-- Angular -->
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-animate.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
    <!-- app.js -->
    <script src="app.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Generic skin css -->
    <link href="styles/css/generic-skin.css" rel="stylesheet">    
    <style>
        
        .animate-hide {
          -webkit-transition: all linear .3s;
          -moz-transition: all linear .3s;
          -ms-transition: all linear .3s;
          transition: all linear .3s;
          opacity: 1 !important;
        }

        .animate-hide.ng-hide {
            -webkit-transition: all linear .3s;
          -moz-transition: all linear .3s;
          -ms-transition: all linear .3s;
          transition: all linear .3s;
          opacity: 0 !important;
        }
    
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    <body ng-app="quizApp">
        <div class="container" ng-controller="MainCtrl as mainCtrl">
            <div class="row">
                <div class="col-md-12">

                    <div class="quiz-slider" factory-name="quizDataOne"></div>
                    <div class="quiz-slider" factory-name="quizDataTwo"></div>
                    <div class="quiz-slider" factory-name="quizDataOne"></div>
                </div>
            </div>
        </div>
    </body>
</html>
